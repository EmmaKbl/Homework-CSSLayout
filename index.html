<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>CSS Position Layout</title>
</head>

<body>

    <!-- Header -->

    <header>
        <h1>Header</h1>
    </header>

    <!-- 1st section in main-content -->

    <section class="sect1">

        <!-- children section -->

        <div class="sect s1">
            <h2>Section 1</h2>
        </div>

        <div class="sect s2">
            <h2>Section 2</h2>
        </div>

        <div class="sect s3">
            <h2>Section 3</h2>
        </div>

    </section>

    <!-- 2nd section in main-content -->

    <section class="sect2">

        <!-- children section -->

        <div class="s4">
            <h2>Section 4</h2>
        </div>

        <aside class="asd">
            <h2>Aside</h2>
        </aside>

        <div class="BlueDiv">
            <h2>Div</h2>
        </div>

    </section>

    <!-- footer -->

    <footer>
        <h1>Footer</h1>
    </footer>

</body>

</html>
